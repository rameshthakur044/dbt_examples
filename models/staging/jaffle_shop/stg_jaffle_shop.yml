version: 2

models:
  - name: stg_customers
    columns: 
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: Staged order data from our jaffle shop app
    columns: 
      - name: order_id
        description: Primary key for orders.
        tests:
          - unique
          - not_null
      - name: status
        description: status of order
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
      - name: customer_id
        tests:
          # - unique:
          #     config:
          #       store_failures: true 
          - relationships:
              to: ref('stg_customers')
              field: customer_id